{% if is_submitted or outdata %}
<h1> {{form_type|capitalize}} Report </h1>
<table class="table table-striped" border="1" id="report">
    <tr>
        <th scope="col"> Date </th>
        <th scope="col"> Agent Name </th>
        <th scope="col"> Amount </th>
    </tr>
    {% for each in outdata %}
    <tr>
        <td><a href="/report/{{form_type}}/detail?id={{each.id}}">
                {{ moment(each.created_on).format('DD-MM-YYYY HH:mm:ss') }} </a></td>
        <td>{{ each.agent.name }}</td>
        <td>{{ each.amount }}</td>
    </tr>
    {% endfor %}
    {% if not outdata %}
    <tr>
        <td align="center" colspan="3">
            No records available 
        </td> 
    </tr>
    {% endif %}
</table>
{% endif %}
