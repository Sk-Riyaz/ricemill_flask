
<div class="col-md-6">
    <h1> Purchase Report </h1>
    <table border="1" id="report">
        <tr>
            <th> Date </th>
            <th> Agent Name </th>
            <th> RST No </th>
        </tr>
        {% for purchase in purchases %}
        <tr>
            <td><a href="/report/purchase/detail?id={{purchase.id}}">{{ purchase.date }}</a></td>
            <td>{{ purchase.agent }}</td>
            <td>{{ purchase.rstnumber }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
